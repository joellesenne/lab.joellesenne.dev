<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Level of difficulty with triangle css</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='https://static.joellesenne.dev/reset.css'>
		<link rel='stylesheet' href='https://static.joellesenne.dev/global.css'>
		<link rel="stylesheet" href="scss/style.scss">
	</head>
	<body>
		<main>
				<h1>Level of difficulty with triangle css</h1>
				<div class="flex">
					<div class="flex-box">
							<h2>.easyLevel</h2>
							<div class="level easyLevel"></div>
					</div>
					<div class="flex-box">
							<h2>.averageLevel</h2>
							<div class="level averageLevel"></div>
					</div>
					<div class="flex-box">
							<h2>.difficultLevel</h2>
							<div class="level difficultLevel"></div>
					</div>
					<div class="flex-box">
							<h2>.hardLevel</h2>
							<div class="level hardLevel"></div>
					</div>
				</div>
		</main>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src='https://static.joellesenne.dev/app.js'></script>
	</body>
</html>
