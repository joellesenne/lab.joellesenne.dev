<!DOCTYPE html>
<html lang="en" >
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Form Glass effect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='https://static.joellesenne.dev/reset.css'>
		<link rel='stylesheet' href='https://static.joellesenne.dev/global.css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
  		<form method="" action="">
			<h1>Form Glass</h1>
			<input type="text" name="" placeholder="Input...">
			<textarea name="" rows="0" cols="0" placeholder="Textarea..."></textarea>
			<input type="submit" class="btn" value="Submit">
			<br><br>
		</form>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  			<defs>
    			<filter id="blur" x="0" y="0">
      				<feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    			</filter>
  			</defs>
		</svg>
		<script src='https://static.joellesenne.dev/app.js'></script>
	</body>
</html>
